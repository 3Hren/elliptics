## FastCGI programs have the same functionality as CGI programs,
## but are considerably faster through lower interpreter startup
## time and socketed communication
##
## Documentation: /usr/share/doc/lighttpd-doc/fastcgi.txt.gz
##                http://www.lighttpd.net/documentation/fastcgi.html

server.modules   += ( "mod_fastcgi" )

fastcgi.debug = 1

## Start an FastCGI server for php (needs the php5-cgi package)
fastcgi.server    = ( ".mp3" => 
	((
		"bin-path" => "/tmp/dnet/bin/dnet_fcgi",
		"host" => "127.0.0.1",
		"port" => 1025,
		"max-procs" => 1,
		"idle-timeout" => 20,
		"check-local" => "disable",
		"bin-environment" => ( 
			"FCGI_DNET_ID_PATTERN" => "name=",
			"FCGI_DNET_ID_DELIMITER" => "&",
			"FCGI_DNET_HASH" => "sha md5",
			"FCGI_DNET_LOG" => "/tmp/fcgi.log",
			"FCGI_DNET_NODE_ID" => "1234567890abcde",
			"FCGI_DNET_NODE_LOG_MASK" => "0x15",
			"FCGI_DNET_NODE_WAIT_TIMEOUT" => "30",
			"FCGI_DNET_ROOT_PATTERN" => "",
			"FCGI_DNET_SUCCESS_STATUS_PATTERN" => "Status: 301"
			"FCGI_DNET_NODE_LOCAL_ADDR" => "devfs1.yandex.net:1026:2",
			"FCGI_DNET_REMOTE_ADDR" => "devfs1:1030:2",
			"FCGI_DNET_MAX_REQUEST_SIZE" => "10485760"
		)
	))
)
